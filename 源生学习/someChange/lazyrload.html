<!DOCTYPE html>
<html>
<head>
	<title>lazyLoad</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
	img{
		width: 1200px;
		display: block;
		height: 800px;
	}
</style>
<body>
		<img src="" lazy-src="2.jpg">
		<img src="" lazy-src="3.jpg">
		<img src="" lazy-src="2.jpg">
		<img src="" lazy-src="3.jpg">
		<img src="" lazy-src="4.jpg">
		<img src="" lazy-src="5.jpg">
		<img src="" lazy-src="6.jpg">
		<img src="" lazy-src="7.jpg">

<script type="text/javascript">
	var allImg = document.querySelectorAll("img");//所有的图片数组
	var len = allImg.length;//数组长度
	var n = 0;//存储图片加载到的位置，避免每次都从第一张图片开始遍历
	// console.log(document.documentElement.scrollTop);
	// console.log(document.documentElement.clientHeight);
	window.setTimeout(
		window.onscroll = function () {
			// console.log(document.documentElement.scrollTop); 页面滚动获取顶部与可视窗口顶部像素
			// console.log(document.documentElement.clientHeight); 页面可见区域的高度
			var seeHeight = document.documentElement.clientHeight;
			var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
			for(var i = 0; i < len; i++){
				if(allImg[i].offsetTop < seeHeight + scrollTop){
					if (allImg[i].getAttribute('src') == '') {
						allImg[i].src = allImg[i].getAttribute('lazy-src');
					}		
				}
				n = i + 1;
				console.log('n = ' + n)
				}
			},1800);
</script>
</body>
</html>
