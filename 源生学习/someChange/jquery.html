<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>使用jquery</title>
</head>
<style type="text/css">
	ul {
		display: flex;
	}
	li {
		list-style-type: none;
		margin-left: 20px;
	}
	.colorLi {
		color: red;
	}
</style>
<body>
	<ul>
		<li class="colorLi">123</li>
		<li>234</li>
		<li>456</li>
	</ul>
</body>
<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
<script type="text/javascript">
	$("li").click(function() {
		$(this).addClass('colorLi').siblings('li').removeClass('colorLi');
		var index = $(this).index();
		// $('.colorLi').hide();
		// $('.colorLi').eq(index).fadeIn();
	})
</script>
</html>
