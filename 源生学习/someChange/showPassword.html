<!DOCTYPE html>
<html>
<head>
	<title>显示密码</title>
</head>
<style type="text/css">
	.passwordInput {
		width: 300px;
		margin: 100px auto;
	}
</style>
<body>
	<div class="passwordInput">
		<input id="passwordInput" type="password" name="">
		<img id="imgbutton" src="hide.png" onclick="show()">
	</div>
</body>
<script type="text/javascript">
	function $(id) {
			return typeof(id) === "string" ? document.getElementById(id) : id;
	}
	var imgb = $("imgbutton");
	var passwordInput = $("passwordInput");
	function show() {
		// if(passwordInput.type == "password") {
		// 	passwordInput.type = "text";
		// 	imgb.src = "show.png"
		// }else if(passwordInput.type == "text") {
		// 	passwordInput.type = "password";
		// 	imgb.src = "hide.png"
		// }
		if(imgb.getAttribute("src") == "hide.png") {
			imgb.src = "show.png";
			passwordInput.type = "text";
		}else if(imgb.getAttribute("src") == "show.png") {
			imgb.src = "hide.png";
			passwordInput.type = "password";
		}
	}
</script>
</html>
