<script type="text/javascript">
	function $(id){
	  	var Tid =/^#/;
	  	var Tclass =/^\./;
	  	if(Tid.test(id)){
	  		return document.getElementById(id.slice(1));
	  	}else if(Tclass.test(id)){
	  		var clas = document.getElementsByClassName(id.slice(1));
	  		for (var i = 0;i < clas.length;i++){
	  			return document.getElementsByClassName(id.slice(1)+"["+i.push()+"]");
	  		}
	  		
	  	}
	  	return null;
	} 
	$("#qw").style.color = "#ccc";
	alert($(".wq"));
</script>
